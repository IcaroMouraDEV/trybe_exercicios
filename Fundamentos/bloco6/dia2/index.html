<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form class="form-control">
        <h1>Form</h1>
        <div class="container">
            <label class="form-label" for="name">Nome:
                <input type="text" name="name" class="form-input" id="name" placeholder="Ícaro Joel" required
                    minlength="10" maxlength="40">
            </label>
        </div>
        <div class="item">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="icaro@gmail.com" required minlength="10"
                maxlength="40">

        </div>
        <div class="container">
            <div class="form-check">
                <input type="radio" class="form-input-check" name="lugar" id="lugar1" value="cidade">
                <label for="lugar1" class="form-check-label">Cidade</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-input-check" name="lugar" id="lugar2" value="campo">
            <label for="lugar2" class="form-check-label">Campo</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-input-check" name="lugar" id="lugar3" value="praia">
            <label for="lugar3" class="form-check-label">Praia</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-input-check" name="lugar" id="lugar4" value="montanha">
            <label for="lugar4" class="form-check-label">Montanhas</label>
            </div> 
        </div>
        <div class="item">
            <label for="text">
                <textarea name="text" id="text" cols="30" rows="5" maxlength="500"></textarea>
            </label>
        </div>
        <div class="item">
            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="date" id="date">
        </div>
        <div class="item column">
            <label for="check1" class="form-label">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <input type="checkbox" class="form-check-input" name="concordo" id="check1">
            <label class="form-label" for="check2">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            <input type="checkbox" class="form-check-input" name="concordo" id="check2">
        </div>
        <div class="btn">
            <button type="submit" class="btn btn-success" id="submit">Enviar</button>
            <button type="reset" class="btn btn-danger">Apagar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
