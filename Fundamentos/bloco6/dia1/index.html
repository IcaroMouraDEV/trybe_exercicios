<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="">
        <div id="form">
            <h1>Form</h1>
            <div class="item">
                <label for="name">Nome:
                    <input type="text" name="name" id="name" placeholder="Ícaro Joel" required minlength="10" maxlength="40">
                </label>
            </div>
            <div class="item">
                <label for="email">Email:
                    <input type="email" name="email" id="email" placeholder="icaro@gmail.com" required minlength="10" maxlength="40">
                </label>
            </div>
            <div class="item">
                <label for="lugar1">
                    <input type="radio" name="lugar" id="lugar1" value="cidade">Cidade
                </label>
                <label for="lugar2">
                    <input type="radio" name="lugar" id="lugar2" value="campo">Campo
                </label>
                <label for="lugar3">
                    <input type="radio" name="lugar" id="lugar3" value="praia">Praia
                </label>
                <label for="lugar4">
                    <input type="radio" name="lugar" id="lugar4" value="montanha">Montanhas
                </label>
            </div>
            <div class="item">
                <label for="text">
                    <textarea name="text" id="text" cols="30" rows="5" maxlength="500"></textarea>
                </label>
            </div>
            <div class="item">
                <label for="date">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="item column">
                <label for="check1">
                    <input type="checkbox" name="concordo" id="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
                <label for="check2">
                    <input type="checkbox" name="concordo" id="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
            </div>
        </div>
        <div class="button">
            <button type="submit" id="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
    </form>
    
    <script src="script.js"></script>
</body>

</html>
