<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <div class="item">
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Ícaro Joel" required minlength="10" maxlength="40">
            </label>
        </div>
        <div class="item">
            <label for="email">
                <input type="email" name="email" id="email" placeholder="icaro@gmail.com" required minlength="10" maxlength="40">
            </label>
        </div>
        <div class="item">
            <label for="lugar1">
                <input type="checkbox" name="lugar" id="lugar1" value="sp-br">São Paulo - Brasil
            </label>
            <label for="lugar2">
                <input type="checkbox" name="lugar" id="lugar2" value="ca-me">Cancun - México
            </label>
            <label for="lugar3">
                <input type="checkbox" name="lugar" id="lugar3" value="au-eua">Austin - Estados Unidos
            </label>
            <label for="lugar4">
                <input type="checkbox" name="lugar" id="lugar4" value="ak-jp">Akihabara - Japão
            </label>
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
</body>
</html>
